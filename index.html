<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Frontend</title>
</head>
<body>
    <h1>Skills Frontend</h1>
    <p>This is Single Page Application v1.</p>
    <button onclick="getTime();">Get current time</button>
    <p id="now"></p>
    <script>
        const getTime = () => {
            fetch('/api/time', {method: 'get'})
            .then(response => response.json())
            .then(data => {
                document.getElementById('now').innerHTML = data['time'];
            })
            .catch(error => {
                alert('An error occurred.');
                console.error(error);
            })
        }
    </script>
</body>
</html>
